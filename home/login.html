<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录页面</title>
</head>
<link rel="stylesheet" href="../assets/css/login.css">
<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

<body>
    <!-- 头部的logo区 -->
    <div class="layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- 登录的div -->
        <div class="login-box" id='form_login'>
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon-password layui-icon"></i>
                    <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别 就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="reg-box" id='form_reg'>
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon-password layui-icon"></i>
                    <input type="password" name="password" required lay-verify="required | pwd " placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon-password layui-icon"></i>
                    <input type="password" name="repassword" required lay-verify="required | pwd |repwd" placeholder="再次输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别 就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 导入Layui的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的JavaScript脚本 -->
    <script src="../assets/js/login.js"></script>

</body>

</html>
